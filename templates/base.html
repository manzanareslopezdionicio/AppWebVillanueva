<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.ico')}}" type="image/x-icon">  
  
    <!--Bootstrap -->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap-5.3.0-dist/css/bootstrap.min.css') }}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <!--Data Table -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/DataTables/DataTables-1.13.4/css/dataTables.bootstrap5.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/DataTables/Buttons-2.3.6/css/buttons.bootstrap5.min.css')}}">
    
  </head>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark nav-pills">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sistema Control de Ordenes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Inicio</a>
              <a class="nav-link" href="{{url_for('orden')}}">Orden</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Catalogos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{url_for('cliente')}}">Cliente</a></li>
                        <li><a href="{{url_for('registro')}}" class="dropdown-item">Registro</a></li>
                    </ul>      
                </li> 
              <a class="nav-link" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block contenido %}
                
                {% endblock %}
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Data table-->
    <script src =" {{ url_for('static', filename='DataTables/jszip/2.5.0/jszip.min.js') }}" ></script>
    <script src =" {{ url_for('static', filename='DataTables/pdfmake/0.2.7/pdfmake.min.js') }} " ></script>
    <script src =" {{ url_for('static', filename='DataTables/pdfmake/0.2.7/vfs_fonts.js') }} " ></script>
    <script src =" {{ url_for('static', filename='DataTables/DataTables-1.13.4/js/jquery.dataTables.min.js') }} " ></script>
    <script src =" {{ url_for('static', filename='DataTables/DataTables-1.13.4/js/dataTables.bootstrap5.min.js') }} " ></script>
    <script src =" {{ url_for('static', filename='DataTables/buttons/2.3.6/js/dataTables.buttons.min.js') }} " ></script>
    <script src =" {{ url_for('static', filename='DataTables/buttons/2.3.6/js/buttons.bootstrap5.min.js') }} " ></script>
    <script src =" {{ url_for('static', filename='DataTables/buttons/2.3.6/js/buttons.colVis.min.js') }} " ></script>
    <script src =" {{ url_for('static', filename='DataTables/buttons/2.3.6/js/buttons.html5.min.js') }} " ></script>
    <script src =" {{ url_for('static', filename='DataTables/buttons/2.3.6/js/buttons.print.min.js') }} " ></script>

</body>
</html>
