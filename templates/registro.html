{% extends "baselogin.html" %}

{% block titulo %}Regristro de usuario{% endblock %}

{% block contenido %}

<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-8 col-6 col-lg-4 bg-white rounded p-4 shadow">
            <div >
                <h1 class="h4 mb-3 text-center fw-normal">Registro de usuario</h1>
            </div>
            <form action=".">
                <div class="mb-2 form-floating">
                    <input type="text" class="form-control" id="cedula" placeholder="cedula" required>
                    <label for="cedula" class="form-label">Cedula</label>
                </div>
                <div class="mb-2 form-floating">
                    <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
                    <label for="nombre" class="form-label">Nombre</label>
                </div>
                <div class="mb-2 form-floating">
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                    <label for="apellidos" class="form-label">Apellidos</label>
                </div>
                <div class="mb-2 form-floating">
                    <input type="text" class="form-control" id="direccion" placeholder="direccion" required>
                    <label for="direccion" class="form-label">Direccion</label>
                </div>      
                <div class="mb-4 form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Correo electronico</label>
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary w-100" >Guardar</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
